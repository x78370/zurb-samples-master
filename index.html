<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    

<!-- Number Pad -->
  <div class="row">
    <div class="columns small-12">
      
      <!-- [] Make Tables 100% wide -->
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
          <tr>
            <td> </td>
            <td>0</td>
            <td> </td>          
          </tr>
        </tbody>
      </table>

    </div>
  </div>

<hr>

<!-- Modal -->
   <div class="row">
     <div class="columns small-12">
     
      <h2>Modals</h2>

      <!-- Modal Trigger -->
      <a href="#" data-reveal-id="BasicModal" data-reveal>Basic Modal</a> | 
      <a href="#" data-reveal-id="NoBgModal" data-reveal>No Background Modal</a>

      <!-- Basic Modal Content -->
      <!-- [] Change size of modal -->
      <!-- [] Change color & opacity of overlay -->
      <div id="BasicModal" class="reveal-modal" data-reveal>
        <p>Basic Modal</p>
        <a class="close-reveal-modal">&#215;</a>
      </div>

      <!-- With No Background -->
      <div id="NoBgModal" class="reveal-modal-bg" style="display:none;" data-reveal>
        <p>No background Modal</p>
        <a class="close-reveal-modal">&#215;</a>
      </div>

     </div>
   </div>

<hr>

<!-- Carousel -->   
  <div class="row">
    <div class="columns small-12">
      
      <!-- Carousel Controls -->
        <a data-orbit-link="headline-1">
          Goto Slide 1
        </a>
        <a data-orbit-link="headline-2">
          Goto Slide 2
        </a>
        <a data-orbit-link="headline-3">
          Goto Slide 3
        </a>

      <!-- Content -->
      <ul class="example-orbit-content" data-orbit>
        <li data-orbit-slide="headline-1">
          <div>
            <h2>Headline 1</h2>
            <h3>Subheadline</h3>
          </div>
        </li>
        <li data-orbit-slide="headline-2">
          <div>
            <h2>Headline 2</h2>
            <h3>Subheadline</h3>
          </div>
        </li>
        <li data-orbit-slide="headline-3">
          <div>
            <h2>Headline 3</h2>
            <h3>Subheadline</h3>
          </div>
        </li>
      </ul>

    </div>
  </div>

<hr>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      
      // Make Foundation Go
      $(document).foundation();

      // Activate modal on page load
      // $('#BasicModal').foundation('reveal', 'open');

      // Customize Orbit

    </script>
  </body>
</html>
